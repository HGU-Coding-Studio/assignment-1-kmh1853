<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Minhyuk's Homepage (22201008)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-primary">Welcome to Kim Minhyuk's Homepage (22201008)</h1>
        <p class="lead">Use the buttons below to select different Bootstrap themes.</p>

        <!-- Buttons for selecting different themes -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="switchStyle('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css')">Default Bootstrap</button>
            <button type="button" class="btn btn-success" onclick="switchStyle('https://stackpath.bootstrapcdn.com/bootswatch/5.3.0-alpha1/flatly/bootstrap.min.css')">Flatly Theme</button>
            <button type="button" class="btn btn-dark" onclick="switchStyle('https://stackpath.bootstrapcdn.com/bootswatch/5.3.0-alpha1/darkly/bootstrap.min.css')">Darkly Theme</button>
            <button type="button" class="btn btn-danger" onclick="switchStyle('https://stackpath.bootstrapcdn.com/bootswatch/5.3.0-alpha1/cyborg/bootstrap.min.css')">Cyborg Theme</button>
        </div>
        <footer class="mt-4">
            <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchStyle(sheet) {
            document.getElementById('bootstrap-css').setAttribute('href', sheet);
        }
    </script>

</body>
</html>
