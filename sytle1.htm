<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Sidebar Layout</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        
        .container {
            display: flex;
            justify-content: space-between; 
            align-items: flex-start; 
            padding: 20px;
        }

        
        .buttons {
            flex: 1;
            max-width: 200px; 
        }

        .buttons button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        
        .sidebar {
            flex: 1;
            max-width: 300px;
            background-color: lightblue;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="buttons">
            <button>Stylesheet 1</button>
            <button>Sytlesheet 2</button>
            <button>Stylesheet 3</button>
            <button>No Stylesheet</button>
        </div>

        <div class="sidebar">
            <h3>Side-Bar</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
    </div>

</body>
</html>
